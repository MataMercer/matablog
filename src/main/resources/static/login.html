<!DOCTYPE html>
<html
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    layout:decorate="~{layout.html}"
>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->

        <link rel="stylesheet" type="text/css" href="/stylesheets/index.css" />
        <title>Hello, world!</title>
    </head>
    <body layout:fragment="content">
        <div class="columns">
            <div id="side-bar" class="column is-2 container is-fluid"></div>
            <div class="column container is-8 is-fluid">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Login
                        </p>
                        <a
                            href="#"
                            class="card-header-icon"
                            aria-label="more options"
                        >
                            <span class="icon">
                                <i
                                    class="fas fa-angle-down"
                                    aria-hidden="true"
                                ></i>
                            </span>
                        </a>
                    </header>

                    <form method="post" action="/login">
                         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="card-content">
                            <div th:if="${message != null}" class="notification is-info" th:utext="${message}">message</div>
                            <div th:if="${error != null}" class="notification is-danger" th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>

                            <div class="field">
                                    <label class="label">Username</label>
                                    <input
                                        class="input"
                                        id="username"
                                        name="username"
                                    />


                            </div>
                            <div class="field">
                                    <label class="label">Password</label>
                                    <input
                                        class="input"
                                        type="password"
                                        id="password"
                                        name="password"
                                    />
                            </div>

                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox" name="remember-me" />
                                    Remember me
                                </label>
                            </div>
                            <div>
                                Don't have an account? Register
                                <a href="/register">here</a>.
                            </div>
                            <div>
                                <!--                        <h4>-->
                                <!--                            <a th:href="@{/oauth2/authorization/okta}">Login with Okta</a>-->
                                <!--                        </h4>-->
                                <h4>
                                    Or <a th:href="@{/oauth2/authorization/github}">login with Github!</a>
                                </h4>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button
                                class="button is-primary card-footer-item"
                                type="submit"
                            >
                                Log in
                            </button>
                        </footer>
                    </form>
                </div>
            </div>

            <div class="column is-2 container is-fluid"></div>
        </div>
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(
                document.querySelectorAll('.navbar-burger'),
                0
            );

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {
                // Add a click event on each of them
                $navbarBurgers.forEach((el) => {
                    el.addEventListener('click', () => {
                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>
</html>
